<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Robot Teleop - Advanced</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            min-width: 250px;
        }
        .status-good { color: #00ff00; }
        .status-bad { color: #ff0000; }
        .status-warn { color: #ffaa00; }
    </style>
</head>
<body>
    <div id="info">
        <div><strong>ü§ñ Quest Robot Teleoperation</strong></div>
        <hr>
        <div>Status: <span id="status" class="status-bad">Not Connected</span></div>
        <div>Position: <span id="position">-</span></div>
        <div>Trigger: <span id="trigger">0.0</span></div>
        <div>Grip: <span id="grip">0.0</span></div>
        <div>Button A: <span id="btn-a">0</span></div>
        <div>Button B: <span id="btn-b">0</span></div>
        <hr>
        <div style="font-size: 12px;">
            <div>üéÆ Right Controller: Position/Rotation</div>
            <div>üî´ Trigger: Gripper</div>
            <div>‚úä Grip: Toggle Recording</div>
            <div>üÖ∞Ô∏è Button A: Aux 1</div>
            <div>üÖ±Ô∏è Button B: Aux 2</div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // ===== CONFIGURATION =====
        // REPLACE WITH YOUR COMPUTER'S LOCAL IP ADDRESS
        const WEBSOCKET_URL = 'wss://129.97.71.84:8765';
        // =========================

        let scene, camera, renderer;
        let controller1, controller2;
        let ws;
        let isConnected = false;

        // Status elements
        const statusEl = document.getElementById('status');
        const positionEl = document.getElementById('position');
        const triggerEl = document.getElementById('trigger');
        const gripEl = document.getElementById('grip');
        const btnAEl = document.getElementById('btn-a');
        const btnBEl = document.getElementById('btn-b');

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x303030);

            camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                0.1,
                100
            );
            camera.position.set(0, 1.6, 3);

            // Environment
            const gridHelper = new THREE.GridHelper(10, 20, 0x888888, 0x444444);
            scene.add(gridHelper);

            // Lighting
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.5));
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);

            // Add reference objects
            const boxGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const boxMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
            const box = new THREE.Mesh(boxGeometry, boxMaterial);
            box.position.set(0, 0.1, -1);
            scene.add(box);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // VR Button
            document.body.appendChild(VRButton.createButton(renderer));

            // Controllers
            setupControllers();

            // WebSocket
            connectWebSocket();

            window.addEventListener('resize', onWindowResize);
        }

        function setupControllers() {
            const controllerModelFactory = new XRControllerModelFactory();

            // Right controller
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);

            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(controllerModelFactory.createControllerModel(grip1));
            scene.add(grip1);

            // Controller ray
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, -1)
            ]);
            const material = new THREE.LineBasicMaterial({ 
                color: 0x00ffff,
                linewidth: 2
            });
            const line = new THREE.Line(geometry, material);
            line.scale.z = 3;
            controller1.add(line.clone());

            // Left controller
            controller2 = renderer.xr.getController(1);
            scene.add(controller2);

            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(controllerModelFactory.createControllerModel(grip2));
            scene.add(grip2);

            const line2 = line.clone();
            line2.material = new THREE.LineBasicMaterial({ color: 0xff00ff, linewidth: 2 });
            controller2.add(line2);
        }

        function connectWebSocket() {
            try {
                ws = new WebSocket(WEBSOCKET_URL);

                ws.onopen = () => {
                    console.log('‚úì WebSocket connected');
                    statusEl.textContent = 'Connected';
                    statusEl.className = 'status-good';
                    isConnected = true;
                };

                ws.onclose = () => {
                    console.log('‚úó WebSocket disconnected');
                    statusEl.textContent = 'Disconnected';
                    statusEl.className = 'status-bad';
                    isConnected = false;
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    statusEl.textContent = 'Connection Error';
                    statusEl.className = 'status-bad';
                };

            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                setTimeout(connectWebSocket, 3000);
            }
        }

        function sendControllerData() {
            if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            const session = renderer.xr.getSession();
            if (!session) return;

            // Find right controller
            session.inputSources.forEach((source) => {
                if (source.handedness === 'right' && source.gripSpace) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const frame = renderer.xr.getFrame();

                    if (frame && referenceSpace) {
                        const pose = frame.getPose(source.gripSpace, referenceSpace);

                        if (pose) {
                            const pos = pose.transform.position;
                            const orient = pose.transform.orientation;

                            // === BUTTON MAPPING FOR QUEST CONTROLLERS ===
                            // 0: Trigger
                            // 1: Grip (Squeeze)
                            // 3: Thumbstick Press
                            // 4: A Button (Primary)
                            // 5: B Button (Secondary)
                            
                            const triggerValue = source.gamepad?.buttons[0]?.value || 0;
                            const gripValue = source.gamepad?.buttons[1]?.value || 0;
                            const btnAValue = source.gamepad?.buttons[4]?.value || 0;
                            const btnBValue = source.gamepad?.buttons[5]?.value || 0;

                            const data = {
                                position: [pos.x, pos.y, pos.z],
                                orientation: [orient.x, orient.y, orient.z, orient.w],
                                trigger: triggerValue,
                                grip: gripValue,
                                button_a: btnAValue,
                                button_b: btnBValue
                            };

                            try {
                                ws.send(JSON.stringify(data));

                                // Update UI
                                positionEl.textContent = `${pos.x.toFixed(3)}, ${pos.y.toFixed(3)}, ${pos.z.toFixed(3)}`;
                                triggerEl.textContent = triggerValue.toFixed(2);
                                gripEl.textContent = gripValue.toFixed(2);
                                btnAEl.textContent = btnAValue.toFixed(0);
                                btnBEl.textContent = btnBValue.toFixed(0);

                                // Visual feedback for buttons
                                triggerEl.style.color = triggerValue > 0.5 ? '#00ff00' : '#ffffff';
                                gripEl.style.color = gripValue > 0.5 ? '#ffaa00' : '#ffffff';
                                btnAEl.style.color = btnAValue > 0.5 ? '#00ffff' : '#ffffff';
                                btnBEl.style.color = btnBValue > 0.5 ? '#00ffff' : '#ffffff';

                            } catch (e) {
                                console.error('Send failed:', e);
                            }
                        }
                    }
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                sendControllerData();
                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
